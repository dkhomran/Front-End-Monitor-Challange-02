<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img src="images/image-product-desktop.jpg" class="imgDesktop" alt="" />
      <img src="images/image-product-mobile.jpg" class="imgMobile" alt="" />
      <section>
        <h1>Gabrielle Essence Eau De Perfume</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>$149.99 <del>$169.99</del></p>
        <a href="">
          <img src="/images/icon-cart.svg" alt="" />
          Add to Cart
        </a>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dekhil Omran</a>.
    </footer>
  </body>
</html>
